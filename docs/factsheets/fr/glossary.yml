Aléas: |
    Phénomènes naturels ou résultant d'activités anthropiques pouvant causer des dommages, pertes de biens, d'infrastructures, de moyens de subsistance, de fourniture de services, d'écosystèmes et de ressources environnementales ou encore entraîner des pertes de vies humaines, des blessures ou d'autres impacts sur la santé. L'expression aléa climatique est également utilisée et réfère plus précisément aux aléas susceptibles d'être impactés par les changements climatiques. Ce terme inclut également des aléas naturels influencés par le climat, comme la présence de pollens allergènes ou de vecteurs de maladies. Un aléa peut se produire subitement (p. ex. pluies torrentielles) ou plus progressivement (p.ex. fonte du pergélisol).

Atténuation: |
    Ensemble de mesures visant à limiter les changements climatiques et le réchauffement global et qui consiste principalement en mesures visant à réduire les émissions de gaz à effet de serre et augmenter la captation du carbone atmosphérique.

Capacité d'adaptation: |
    Prédisposition d'un système ou d'une organisation à anticiper, se prémunir, résister, s'ajuster, se rétablir ou encore bénéficier des opportunités des impacts des changements climatiques. Ainsi définie, la capacité d'adaptation s'inscrit dans une perspective de planification à moyen et long termes.

Conséquence: |
    Désigne les effets, sur les systèmes naturels et humains, des aléas, notamment des aléas climatiques. Les impacts font généralement référence aux effets sur la vie des personnes, les modes de subsistance, la santé, les écosystèmes, le patrimoine économique, social et culturel, les services et les infrastructures, des changements climatiques qui sont fonction de la sensibilité et de la capacité d'adaptation des systèmes exposés.

Exposition: |
    État d'un système ou d'une composante d'un système (personnes, de moyens de subsistance, d'espèces ou d'écosystèmes, de fonctions, de ressources ou services environnementaux, d'éléments d'infrastructure ou de systèmes ou biens économiques, sociaux ou culturels) pouvant être affecté par un aléa.

Forçage radiatif: |
    Variation du flux radiatif net de l'atmosphère terrestre (exprimé en W/m2) résultant des variations des concentrations de gaz à effet de serre, des aérosols volcaniques ou de l'intensité du rayonnement solaire.

Horizon temporel: |
    Périodes futures considérées dans le cadre d'une démarche d'adaptation et d'évaluation des risques climatiques. Les horizons temporels suivants sont recommandés : 2011-2040 pour le court terme, 2041-2070 pour le moyen terme et 2071-2100 pour le long terme.

Impact: |
    Voir Conséquence.

Indice climatique: |
    Valeur qui définit et caractérise un aléa. Ainsi l'aléa 'vague de chaleur' peut être défini par l'indice suivant : nombre annuel d'événements où la température est au-dessus de 30°C durant 3 jours consécutifs. De même l'aléa 'pluie extrême' peut être défini comme une pluie de plus de 50 mm d'une heure ou moins.

Période de référence: |
    Période passée servant de base de comparaison pour évaluer le changement climatique futur. Il est recommandé d'utiliser des périodes comportant minimalement 30 ans, p. ex. 1990-2019. Le choix de la période de référence peut être dicté par la disponibilité des données historiques.

Période de retour: |
    Nombre moyen d'années entre deux occurrences consécutives d'un événement d'amplitude égale ou supérieure à une valeur donnée. Si p est la probabilité d'occurrence annuelle d'un aléa alors 1/p correspond à la période de retour. Ainsi un aléa avec p = 0.01 correspond à un aléa de période de retour 100 ans.

Projections climatiques: |
    Simulation à partir de modèles climatiques de la réponse du système climatique terrestre à un scénario futur d'émissions ou de concentration de gaz à effet de serre et d'aérosols et à des changements d'affectation des terres.

Risque: |
    Dans un contexte de changements climatiques, le risque décrit les impacts potentiels de ceux-ci pour un système exposé à un ou des aléas climatiques et peut également découler des réponses humaines aux changements climatiques notamment en matière d'adaptation. Dans le cadre d'une analyse de risques, le risque (R) repose sur la vraisemblance (V) d'un aléa ainsi que de ses conséquences (C) ou R=V*C.

Scénario d'émission: |
    Évolution future plausible des émissions de gaz à effets de serre et aérosols reposant sur différentes hypothèses en terme de développement socioéconomique et démographique et d'avancées technologiques.

Sensibilité: |
    Amplitude à laquelle un système est influencé, positivement ou négativement, par la variabilité du climat ou les changements climatiques. Les effets peuvent être directs (p. ex. la modification des rendements agricoles à la suite d'un changement dans la variabilité des températures) ou indirects (p. ex. les dommages causés par une augmentation de fréquence des inondations côtières en raison d'une élévation du niveau de la mer).

Seuil climatique: |
    Seuil au-delà duquel un système devient exposé à un aléa et est susceptible de subir des dysfonctionnements, des dépassements de capacité ou des impacts de diverses natures. Ainsi, pour une infrastructure, le seuil climatique peut correspondre à la valeur de l'indicateur climatique au-delà duquel la capacité de l'ouvrage est dépassée. En matière de santé publique, il peut s'agir d'un seuil, p. ex. une température moyenne sur un certain nombre de jours, à partir duquel les responsables de la santé publique estiment que le taux de morbidité devient préoccupant. Plusieurs seuils climatiques peuvent être considérés dans certains cas afin de mieux représenter la gradation progressive des conséquences et des risques en fonction de l'ampleur de l'aléa.

SSP: |
    Ces scénarios des émissions et du forçage radiatif futur repose sur diverses hypothèses d'évolution future des conditions socioéconomiques et d'autres facteurs climatiques. Les SSP les plus communément utilisés sont les SSP1-2.6, SSP2-4.5, SSP3-7.0 et SSP5-8.5. Ainsi le SSP5-8.5 correspond à un forçage radiatif qui atteint 8.5 W/m2 en 2100. Le forçage radiatif, et donc les impacts des changements climatiques, augmente donc progressivement du SSP1-2.6 (faible émission) jusqu'au SSP5-8.5 (forte émission).

Système: |
    Désigne une entité, que ce soit une région, une collectivité, un foyer, un secteur économique, une activité commerciale, une population, un écosystème, une infrastructure, etc., susceptible d'être impactée par un ou des aléas climatiques selon son niveau d'exposition, sa sensibilité et sa capacité d'adaptation.

Vague de chaleur: |
    Période où la température dépasse certains seuils jugés critiques qui peuvent avoir des impacts et être dommageable à la santé des populations. La définition de vague de chaleur utilisée dans Ouranos et MELCCFP (2024) est le nombre annuel d'événements où la température maximale quotidienne est au-dessus de 30°C durant 3 jours consécutifs ou plus.

Vraisemblance: |
    Dans un contexte de changements climatiques, la vraisemblance se rapporte à la plus ou moins grande plausibilité d'un aléa. Elle peut être exprimée de manière qualitative ou quantitative selon les informations disponibles. Dans un cadre plus quantitatif, la vraisemblance est définie comme la probabilité d'occurrence d'un aléa donné. Elle peut s'exprimer sous la forme d'une probabilité annuelle d'occurrence ou encore sous la forme d'une période de retour. On utilise également le terme récurrence. Ainsi on dit d'un événement de période de retour 50 ans, qu'il est de récurrence 1 fois en 50 ans.

Vulnérabilité: |
    Propension ou prédisposition d'un système à être affecté négativement. Elle est fonction de la sensibilité du système exposé aux aléas climatiques et de sa capacité ou son incapacité à s'adapter aux changements climatiques.


